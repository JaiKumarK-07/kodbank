<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodBank - Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>KodBank</h1>
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button type="submit">Register</button>
      </form>
      <p class="link">Already have an account? <a href="login.html">Login here</a></p>
      <div id="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, phone })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('message').innerHTML = '<p class="success">Registration successful! Redirecting...</p>';
          setTimeout(() => window.location.href = 'login.html', 1500);
        } else {
          document.getElementById('message').innerHTML = `<p class="error">${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = '<p class="error">Registration failed</p>';
      }
    });
  </script>
</body>
</html>
