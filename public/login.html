<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodBank - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>KodBank</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="link">Don't have an account? <a href="index.html">Register here</a></p>
      <div id="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('message').innerHTML = '<p class="success">Login successful! Redirecting...</p>';
          setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
          document.getElementById('message').innerHTML = `<p class="error">${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = '<p class="error">Login failed</p>';
      }
    });
  </script>
</body>
</html>
